    let applicationSettings = {
      width: 1000,
      height: 1000,
      antialias: true,
      backgroundColor: 0x191B34,
      autoResize: true
    };

    let app = new PIXI.Application(applicationSettings);
    document.body.appendChild(app.view);

    let imageBackground = new Image();
    imageBackground.src = backgroundSrc;
    let textureBackground = new PIXI.Texture(new PIXI.BaseTexture(imageBackground));

    var spriteSparks = new PIXI.Sprite(textureBackground);
    spriteSparks.width = 1000;
    spriteSparks.height = 1000;
    app.stage.addChild(spriteSparks);

    const fragmentShader = `
      precision mediump float;

      const float perspective = 3.0;
      const float pathScale = 1.35;
      const float blinkRadius = 0.06;
      const float blinkSmooth = blinkRadius * 0.5;
      const float borderRadius = 0.25;
      const float haloRaduis = borderRadius * 1.1;
      const float haloSmooth = haloRaduis * 0.75;
      const float haloBlinkRadius = borderRadius * 0.9;
      const float haloBlinkSmooth = borderRadius * 1.3;
      const float effectsStrength = 0.2;
      const float speedMulriplier = 0.001;

      struct Planet
      {
        float speed;
        float size;
        vec3 color;
      };

      const Planet Mercury = Planet(0.05 / 0.00088, 1.5 / 0.02440, vec3(0.752, 0.552, 0.419));
      const Planet Venus   = Planet(0.05 / 0.00225, 1.5 / 0.06052, vec3(0.956, 0.733, 0.733));
      const Planet Earth   = Planet(0.05 / 0.00365, 1.5 / 0.06371, vec3(0.360, 0.788, 0.909));
      const Planet Mars    = Planet(0.05 / 0.00687, 1.5 / 0.03390, vec3(0.854, 0.235, 0.137));
      const Planet Jupiter = Planet(0.10 / 0.04333, 7.5 / 0.69911, vec3(0.901, 0.698, 0.490));
      const Planet Saturn  = Planet(0.10 / 0.10759, 7.5 / 0.58232, vec3(1.000, 0.890, 0.396));
      const Planet Uranus  = Planet(0.10 / 0.30687, 3.5 / 0.25362, vec3(0.321, 0.643, 1.000));
      const Planet Neptune = Planet(0.10 / 0.60190, 3.5 / 0.24622, vec3(0.180, 0.301, 0.827));

      varying vec2 vTextureCoord;

      uniform float uTime;
      uniform sampler2D uSampler;

      vec4 drawSphere(in float sphereRadius, in vec2 position, in vec4 baseColor, in vec4 color)
      {
        vec2 edgePosition = (vTextureCoord - position) * mat2(sphereRadius, 0.0, 0.0, sphereRadius);
        vec2 blinkPosition = edgePosition * mat2(1.0, -0.25, -0.25, 1.0) - vec2(0.15, -0.15);
        vec2 haloPosition = edgePosition - vec2(0.06, -0.06);
        
        float borderSmooth = borderRadius * (1.0 - sphereRadius * 0.01);

        float blinkCircle = 1.0 - smoothstep(blinkSmooth, blinkRadius, length(blinkPosition));
        baseColor += vec4(blinkCircle) * effectsStrength;

        float outterCircle = smoothstep(haloSmooth, haloRaduis, length(edgePosition));
        float innerCircle = smoothstep(haloBlinkRadius, haloBlinkSmooth, length(haloPosition));
        baseColor += vec4(outterCircle + innerCircle) * effectsStrength;

        baseColor *= color;        
        baseColor *= 1.0 - smoothstep(borderSmooth, borderRadius, length(edgePosition));

        return baseColor;
      }

      vec4 drawPlanetSphere(in vec2 position, in Planet planet)
      {
        return drawSphere(planet.size, position, vec4(0.8, 0.8, 0.8, 0.6), vec4(planet.color, 1.0));
      }

      float random (in float f)
      {
        return fract(sin(f) * 1000000.0);
      }

      vec4 drawPlanet(in float pathSize, in Planet planet)
      {
        vec4 color = vec4(0.0);

        float time = uTime * planet.speed * speedMulriplier + random(pathSize);
        vec2 planetPosition = vec2(sin(time), cos(time));
        planetPosition *= pathSize * pathScale;
        planetPosition *= mat2(perspective, 0.0, 0.0, 1.0);
        planetPosition += vec2(0.5);

        color += drawPlanetSphere(planetPosition, planet);

        float pathRadius = perspective * pathSize * pathScale;
        float distance = length((vTextureCoord - vec2(0.5)) * mat2(1.0, 0.0, 0.0, perspective));
        float outterCircle = smoothstep(pathRadius - 0.004, pathRadius, distance);
        float innerCircle = smoothstep(pathRadius, pathRadius + 0.004, distance);
        color += vec4(outterCircle - innerCircle) * effectsStrength;

        return color;
      }

      vec4 proportionalMix(in vec4 color0, in vec4 color1)
      {
        if (color0 == vec4(0.0)) {
          return color1;
        }

        float c0 = (color0.r + color0.g + color0.b) / 3.0;
        float c1 = (color1.r + color1.g + color1.b) / 3.0;

        float proportion = 1.0 - c0 / (c0 + c1);

        return mix(color0, color1, proportion);
      }

      void main(void)
      {
        vec4 color = texture2D(uSampler, vTextureCoord);

        color += drawSphere(5.3, vec2(0.5), vec4(1.000, 0.600, 0.203, 1.0), vec4(0.95));

        color = proportionalMix(color, drawPlanet(0.018, Mercury));
        color = proportionalMix(color, drawPlanet(0.024, Venus));
        color = proportionalMix(color, drawPlanet(0.030, Earth));
        color = proportionalMix(color, drawPlanet(0.039, Mars));
        color = proportionalMix(color, drawPlanet(0.048, Jupiter));
        color = proportionalMix(color, drawPlanet(0.058, Saturn));
        color = proportionalMix(color, drawPlanet(0.069, Uranus));
        color = proportionalMix(color, drawPlanet(0.081, Neptune));

        color += drawSphere(0.7, vec2(0.5), vec4(0.0), vec4(1.0));

        gl_FragColor = color;
      }
    `;

    let uniformsSparks = {
      uTime: 0.0
    };

    let filterSparks = new PIXI.Filter(null, fragmentShader, uniformsSparks);
    spriteSparks.filters = [filterSparks];

    app.ticker.add((delta) => {
      filterSparks.uniforms.uTime += 1.0;
    });
  </script>
